    <script>
        const canvas = document.getElementById('lidarCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() {
            w = canvas.width = canvas.parentElement.offsetWidth;
            h = canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        let t = 0;
        function draw() {
            // Fade effect for trails
            const isLightMode = document.body.classList.contains('lightmode');
            ctx.fillStyle = isLightMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, w, h);
            const curvature = 150;
            const groundY = h * 0.4;
            for (let i = 0; i < w; i += 5) {
                const distFromCenter = (i - w / 2) / (w / 2);
                const curveOffset = distFromCenter * distFromCenter * curvature;
                const noise =
                    Math.sin(i * 0.02 + t) * 10 +
                    Math.sin(i * 0.05 - t * 2) * 5;
                const x = i;
                const y = groundY + curveOffset - noise;
                const alpha = Math.max(0, 1 - Math.abs(distFromCenter));
                ctx.fillStyle = `rgba(244, 129, 32, ${alpha})`;
                const size = Math.random() < 0.1 ? 3 : 2;
                ctx.fillRect(x, y, size, size);
                if (Math.random() < 0.005) {
                    ctx.fillStyle = isLightMode ? 'rgba(244, 129, 32, 0.2)' : 'rgba(244, 129, 32, 0.1)';
                    ctx.fillRect(x, y, size / 2, h - y);
                }
            }
            t += 0.02;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
