    <!-- Banner Animation-->
    <script>
        const canvas = document.getElementById('social-float');
        const ctx = canvas.getContext('2d');
        const icons = ['üì¢', '‚ô°', 'üëç', 'üí¨', '‚å≤', 'in'];
        const particles = [];
        const particleCount = 60;
        let mouse = { x: null, y: null };
        let scrollForce = 0;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Track mouse
        window.addEventListener('mousemove', function (e) {
            const rect = canvas.getBoundingClientRect();
            mouse.x = (e.clientX - rect.left) * (canvas.width / rect.width);
            mouse.y = (e.clientY - rect.top) * (canvas.height / rect.height);
        });

        // Track scroll
        window.addEventListener('scroll', function () {
            scrollForce = 2; // small push on scroll
        });

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = 16 + Math.random() * 12;
                this.opacity = 0.2 + Math.random() * 0.5;
                this.text = icons[Math.floor(Math.random() * icons.length)];
            }
            update() {
                // Normal drift
                this.x += this.vx;
                this.y += this.vy;

                // ---- Mouse Repulsion ----
                if (mouse.x && mouse.y) {
                    let dx = this.x - mouse.x;
                    let dy = this.y - mouse.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) { // interaction radius
                        let force = (100 - distance) / 100;
                        this.x += dx * force * 0.1;
                        this.y += dy * force * 0.1;
                    }
                }

                // ---- Scroll Push Effect ----
                if (scrollForce > 0) {
                    this.y -= scrollForce;
                }

                // Screen wrap
                if (this.x < -30) this.x = canvas.width + 30;
                if (this.x > canvas.width + 30) this.x = -30;
                if (this.y < -30) this.y = canvas.height + 30;
                if (this.y > canvas.height + 30) this.y = -30;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#f48120';
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(this.text, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // Initialize
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            // Gradually reduce scroll effect
            scrollForce *= 0.9;
            requestAnimationFrame(animate);
        }
        animate();


    </script>
